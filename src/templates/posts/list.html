<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Posts</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="container">
    <h2>List of Posts</h2>
    <table id="posts_table" class="display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Most recent comment</th>
        </tr>
        </thead>
    </table>
</div>
</body>
<script>
    $(document).ready(function () {
        let page = 1;
        let page_size = 5;

        const table = new DataTable("#posts_table", {
            ajax: {
                url: '/api/v1/posts',
                dataSrc: 'results',
                data: function (d) {
                    d.page_size = page_size;
                    d.page = page;
                    d.
                },
                dataFilter: function (data) {
                    let json = JSON.parse(data);
                    json.recordsTotal = json.count;
                    json.recordsFiltered = json.count;
                    json.data = json.results
                    return JSON.stringify(json);
                }
            },
            order: [],
            ordering:  false,
            lengthMenu: [5, 10, 25, 50, 100],
            columns: [
                {data: 'id'},
                {data: 'title'},
                {data: 'author.nickname'},
                {data: 'most_recent_comment'}
            ],
            serverSide: true,
            processing: true,
        });

        $('#posts_table').on('page.dt', function () {
            page = table.page.info().page + 1;
        });

        $('#posts_table').on('length.dt', function (e, settings, len) {
            page_size = len;
        });
    });

</script>
</html>
